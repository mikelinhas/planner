    Settings

  <div class="panel-body">

          <li>

          <li><a href="#">3</a></li>  
          <li><a href="#">4</a></li>  
          <li><a href="#">5</a></li>  
          <li>  
            <a href="#" aria-label="Next">  
              <span aria-hidden="true">&raquo;</span>  
            </a>  
          </li> 
        </ul>
      </div>
    </div>
    <div ng-include src="'libs/html/cells.html'"></div>

  </div>
</div>
